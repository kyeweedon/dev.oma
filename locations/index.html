<!DOCTYPE html>

<html>

	<head>
		
		<!-- Info -->
		<title>Delivery locations for our Outboard Motors</title>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<meta charset="utf-8"/>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<meta name="description" content="We deliver to drop off points around Australia, in ACT, NSW, NT, QLD, SA, TAS, VIC, & WA. See a map of our delivery points or contact us for shipping to your door"/>
		<meta name="keywords" content="Outboard Motors Australia buy online"/>
		
		<!-- Optiions -->
		<!--[if lt IE 9]>
			<script src="http://ie7-js.googlecode.com/svn/version/2.1(beta4)/IE9.js"></script>
		<![endif]-->
		<script type="text/javascript"> 
			
			var $buoop = {
				
				vs:{
					
					i:8,
					f:11,
					o:10.6,
					s:4,
					n:9
					
				}
				
			} 
			$buoop.ol = window.onload; 
			window.onload = function(){ 
			
				try {
					
					if ($buoop.ol) {
						
						$buoop.ol();
						
					}
					
				}
				catch (e) {
					
					// Do nothing
					
				}
				var e = document.createElement("script");
				e.setAttribute("type", "text/javascript");
				e.setAttribute("src", "../src/js/BrowserUpdate.js");
				document.body.appendChild(e);
				
			}
			
		</script>
		
		<!-- Styles -->
		<link rel="stylesheet" type="text/css" href="index.css"/>
		
	</head>
	
	<body>
		
		<!-- Modal-->
		<aside id="modalBackground">
		
			<div id="modalFrame">
			
				<div id="modalHeader"></div>
				
				<div id="modalContent"></div>
				
				<div id="modalFooter">
				
					<a id="mfClose">Go Back</a>
				
				</div>
			
			</div>
			
		</aside>
		
		<!-- Social Bar -->
		<header id="socialBar">
		
		
		
		</header>
		
		<!-- Page Scaffold -->
		<div class="page1">
		
			<!-- Main Frame -->
			<div class="mainFrame">
				
				<!-- Main Title -->
				<img id="mfTitle" src="../src/images/logoLarge.jpg" alt="Outboard Motors Australia"/>
				
				<!-- Main Header -->
				<div id="mfHeader">
				
					<!-- Logo -->
					<img id="mfhLogo" src="../src/images/logo.jpg" alt="Titan Outboard Motors"/>
					
					<!-- Nav Bar -->
					<nav id="mfhNav">
						
						<a class="mfhnLink" id="mfhnLinks" href="../links">Links</a>
						<a class="mfhnLink" id="mfhnService" href="../service">Service</a>						
						<a class="mfhnLink mfhnHere" id="mfhnLocations" href="">Locations</a>
						<a class="mfhnLink" id="mfhnProducts" href="../products">Products</a>
						<a class="mfhnLink" id="mfhnAbout" href="../about">About Us</a>
						<a class="mfhnLink" id="mfhnHome" href="../">Home</a>
						
					</nav>
				
				</div>
				
				<!-- Main Content -->
				<div id="mfContent">
					
					<!-- States -->
					<ol id="stateNav">
												
						<li class="stateNavItem" state="ACT" id="stateACT">ACT</li>
						<li class="stateNavItem" state="NSW" id="stateNSW">NSW</li>
						<li class="stateNavItem" state="NT" id="stateNT">NT</li>
						<li class="stateNavItem" state="QLD" id="stateQLD">QLD</li>
						<li class="stateNavItem" state="SA" id="stateSA">SA</li>
						<li class="stateNavItem" state="TAS" id="stateTAS">TAS</li>
						<li class="stateNavItem" state="VIC" id="stateVIC">VIC</li>
						<li class="stateNavItem" state="WA" id="stateWA">WA</li>
						
					</ol>
					
					<!-- Content -->
					<div id="locationContent">
						
						<!-- Locations -->
						<ol id="locationNav"></ol>
						
						<!-- Initial -->
						<div id="locationInitial">
						
							<p><img src="../src/images/icons/arrowLeftGreen.png" alt="Select a state"/>Select a State to find your nearest Service Manager & pickup point.</p>
						
						</div>
						
						<!-- Location -->
						<div id="locationInfo">
							
							<!-- Map -->
							<div id="map"></div>
							
							<!-- Rep -->
							<div id="rep">
							
								<div>
								
									<img id="repImage" src=""/ alt="State representative">
									<h3 id="repName"></h3>
									<p>
										<a id="repMobile"></a>
										<a id="repEmail"></a>
									</p>
								
								</div>
							
							</div>
						
						</div>
						
					</div>
											
				</div>
				
			</div>
		
		</div>
		<div class="page2">
		
			<!-- Footer Frame -->
			<footer class="footerFrame">
			
				<div id="ffCentre">
				
					<a class="footLink" id="ffcContact">Contact</a>
					
					<a class="footLink" id="ffcShipping">Shipping</a>
					
					<a class="footLink" id="ffcRefunds">Refunds</a>
					
				</div>
			
			</footer>
		
		</div>
		
		<!-- Preloader -->
		<aside id="preloader"></aside>
		
		<!-- Scripts -->
		<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.8.0/jquery-1.8.0.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"></script>
		<script src="../src/js/all.js"></script>
		<script src="index.js"></script>
		<script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBB_KyNPZr7BQJ4alsTFofBLPJwavw5uD4&sensor=false"></script>
		
	</body>

</html>
