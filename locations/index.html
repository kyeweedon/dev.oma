<!DOCTYPE html>

<html>

	<head>
		
		<!-- Info -->
		<title>Outboard Motors Australia</title>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		
		<!-- Styles -->
		<link rel="stylesheet/less" type="text/css" href="../src/css/all.less"/>
		<link rel="stylesheet/less" type="text/css" href="index.less"/>
		
		<!-- Scripts -->
		<script src="../src/js/jQuery.js"></script>
		<script src="../src/js/less.js"></script>
		
	</head>
	
	<body>
		
		<!-- Modal-->
		<aside id="modalBackground">
		
			<div id="modalFrame">
			
				<div id="modalHeader"></div>
				
				<div id="modalContent"></div>
				
				<div id="modalFooter">
				
					<a id="mfClose">Go Back</a>
				
				</div>
			
			</div>
			
		</aside>
		
		<!-- Page Scaffold -->
		<div class="page1">
		
			<!-- Main Frame -->
			<div class="mainFrame">
				
				<!-- Main Title -->
				<a id="mfTitle" href="../">Outboard Motors Australia</a>
				
				<!-- Main Header -->
				<div id="mfHeader">
				
					<!-- Logo -->
					<img id="mfhLogo" src="../src/images/logo.jpg"/>
					
					<!-- Nav Bar -->
					<nav id="mfhNav">
						
						<a class="mfhnLink" id="mfhnLinks" href="../links">Links</a>
						<a class="mfhnLink" id="mfhnService" href="../service">Service</a>						
						<a class="mfhnLink mfhnHere" id="mfhnLocations" href="">Locations</a>
						<a class="mfhnLink" id="mfhnProducts" href="../products">Products</a>
						<a class="mfhnLink" id="mfhnAbout" href="../about">About Us</a>
						<a class="mfhnLink" id="mfhnHome" href="../">Home</a>
						
					</nav>
				
				</div>
				
				<!-- Main Content -->
				<div id="mfContent">
					
					<!-- States -->
					<ol id="stateNav">
												
						<li class="stateNavItem" state="ACT" id="stateACT">ACT</li>
						<li class="stateNavItem" state="NSW" id="stateNSW">NSW</li>
						<li class="stateNavItem" state="NT" id="stateNT">NT</li>
						<li class="stateNavItem" state="QLD" id="stateQLD">QLD</li>
						<li class="stateNavItem" state="SA" id="stateSA">SA</li>
						<li class="stateNavItem" state="TAS" id="stateTAS">TAS</li>
						<li class="stateNavItem" state="VIC" id="stateVIC">VIC</li>
						<li class="stateNavItem" state="WA" id="stateWA">WA</li>
						
					</ol>
					
					<!-- Content -->
					<div id="locationContent">
						
						<!-- Locations -->
						<ol id="locationNav"></ol>
						
						<!-- Initial -->
						<div id="locationInitial">
						
							<p><img src="../src/images/icons/arrowLeftGreen.png"/>Select a State to find your nearest Service Manager & pickup point.</p>
						
						</div>
						
						<!-- Location -->
						<div id="locationInfo">
							
							<!-- Map -->
							<div id="map"></div>
							
							<!-- Rep -->
							<div id="rep">
							
								<div>
								
									<img id="repImage" src=""/>
									<h3 id="repName"></h3>
									<p>
										<a id="repMobile"></a>
										<a id="repEmail"></a>
									</p>
								
								</div>
							
							</div>
						
						</div>
						
					</div>
											
				</div>
				
			</div>
		
		</div>
		<div class="page2">
		
			<!-- Footer Frame -->
			<footer class="footerFrame">
			
				<div id="ffCentre">
				
					<a class="footLink" id="ffcContact">Contact</a>
					
					<a class="footLink" id="ffcShipping">Shipping</a>
					
					<a class="footLink" id="ffcRefunds">Refunds</a>
					
				</div>
			
			</footer>
		
		</div>
		
		<!-- Preloader -->
		<aside id="preloader"></aside>
		
		<!-- Construction Scripts -->
		<script src="../src/js/all.js"></script>
		<script src="index.js"></script>
		<script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBB_KyNPZr7BQJ4alsTFofBLPJwavw5uD4&sensor=false"></script>
		
	</body>

</html>
